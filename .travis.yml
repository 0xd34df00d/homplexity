language: haskell
sudo: false

ghc:
  - "7.10"
  - "7.8"
  - "7.6"
  - "7.4"
  - "8.0"
  - "8.2"
  - "8.4"
  - "8.6"
  - "8.8"

git:
  submodules: false  # whether to recursively clone submodules

cache:
  directories:
    - $HOME/.cabal/packages
    - $HOME/.cabal/store
    - vendor/bundle
    - .stack-work

  allow_failures:
    - ghc: "8.8"

